<h1>Upload Images</h1>

<div class="d-flex flex-wrap wrapper">

  <div class="drop-zone" appFilesDnd
       [allowedExtensions]="['jpg','jpeg', 'png']"
       (onDropFiles)="updatePreviews($event)">
    drag files here
  </div>

  <div *ngFor="let preview of previews; let i = index" class="preview">
    <div class="preview-wrapper">
      <div class="img-wrapper">
        <img [src]="preview.blob" [alt]="preview.fileName" [title]="preview.fileName">
      </div>
      <div class="descr">
        <span>{{preview.imageName}}</span>
        <small>{{preview.fileSize}}</small>
      </div>
      <button (click)="removePreview(i)" class="btn btn-danger">&#10799;</button>
    </div>
  </div>


</div>

<div class="text-right">
  <button (click)="clearAll()" [disabled]="!previews.length" class="btn btn-danger mr-2">Clear all</button>
  <button (click)="save()" [disabled]="!previews.length" class="btn btn-primary">Save</button>
</div>
