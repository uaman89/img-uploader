<h1>Upload Images</h1>

<div class="d-flex flex-wrap wrapper">

  <div class="drop-zone image-preview-block" appFilesDnd
       [allowedExtensions]="['jpg','jpeg', 'png']"
       (onDropFiles)="updatePreviews($event)"
       (click)="fileInput.click()">
    <strong>Click</strong> or drag files here
  </div>
  <input type="file" multiple accept="image/jpeg,image/png" style="display:none"
         (change)="onInputFileChange($event)" #fileInput>


  <app-image-preview *ngFor="let preview of previews; let i = index"
                     [imageData]="preview"
                     (onDelete)="removePreview(i)"
                     class="image-preview-block"></app-image-preview>

</div>

<div class="text-right">
  <button (click)="clearAll()" [disabled]="!previews.length" class="btn btn-danger mr-2">Clear all</button>
  <button (click)="save()" [disabled]="!previews.length" class="btn btn-primary">Save</button>
</div>
