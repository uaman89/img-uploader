<h1>Uploaded images</h1>
<div class="d-flex flex-wrap">
  <app-image-preview *ngFor="let image of view.images; let i = index"
                     [imageData]="image"
                     [descrMode]="'full'"
                     (onDelete)="view.delImage(i)"
                     class="image-preview-block"></app-image-preview>
</div>

<div *ngIf="!view.images.length" class="alert alert-info text-center">
  no images, yet...
  <br>
  wanna <strong><a routerLink="/upload">upload</a></strong> any?
</div>
