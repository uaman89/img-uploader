<h1>Uploaded images</h1>
<div class="d-flex flex-wrap">
  <app-image-preview *ngFor="let image of images; let i = index"
                     [imageData]="image"
                     [descrMode]="'full'"
                     (onDelete)="delImage(i)"
                     class="image-preview-block"></app-image-preview>
</div>
